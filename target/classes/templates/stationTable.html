<head>
    <meta charset="UTF-8">
    <title>Stations Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.css" rel="stylesheet">

</head>
<body></body>
<table border = "1" th:fragment="stationTable" id="stationTable">
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Mean Temperature</th>
    </tr>
    <tr th:each="station : ${stationList}" id="tymeStationTr">
        <td th:text = "${station.station_Name}" style="white-space:pre-wrap" width=300px>Name</td>
        <td th:text = "${station.dateObject}" width=85px>Date</td>
        <td>
            <a th:href="@{/details(name=${station.station_Name})}" th:text="${station.mean_Temp}">Mean Temp</a>
        </td>
    </tr>
    </div>
</table>
</body>
</html>
